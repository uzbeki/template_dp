<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退会</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/withdraw.css">
</head>

<body>
    <main>
        <div class="titel-bg">
            <h1>退会</h1>
        </div>
        <div id="withdraw-content">
            <div id="withdraw-text-box">
                <div id="withdraw-text">
                    <p>バイヤー・サプライヤーアカウントを退会することにより、ユーザー情報、在庫登録情報すべてを削除することになります。</p>
                    <p>本当に退会する場合は、ログイン時のパスワードを入力して「退会」ボタンをクリックしてください。</p>
                    <p>一旦削除した内容は一切復元することができませんので､十分にご注意願います。</p>
                    <p>本当に退会する場合にはログイン時のパスワードを入力してください。</p>
                </div>

                <form action="" class="withdraw-form">
                    <section class="entry_box">
                        <label for="pass">パスワード<small>（必須）</small></label>
                        <input type="password" name="pass" id="password" required autocomplete="current-password"
                            autofocus />
                    </section>
                    <button type="submit" id="withdraw-btn">退会</button>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
