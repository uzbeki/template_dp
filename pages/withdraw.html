<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退会</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/withdraw.css">
</head>

<body>
    <main>
        <h1>退会</h1>
        <div id="withdraw-content">
            <div id="withdraw-text-box">
                <div id="withdraw-text">
                    <p>アカウント情報を削除することにより、ユーザー情報、在庫登録情報すべてを削除することになります。</p>
                    <p>アカウント情報を削除する場合は、「退会」ボタンをクリックしてください。</p>
                    <p>一旦削除した内容は復元することができません。</p>
                    <p>本当に退会する場合にはログイン時のパスワードを入力してください。</p>
                </div>
                <div id="password-box">
                    <form action="" class="withdraw-form">
                        <label for="pass">パスワード</label>
                        <input type="password" name="pass" id="password" />
                    </form>
                </div>
            </div>
            <div class="btn-box">
                <button type="button" id="withdraw-btn">退会</button>
            </div>
        </div>
    </main>
</body>

</html>
