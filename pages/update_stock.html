<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子部品・半導体在庫登録</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/update_stock.css">
    <script src="../js/addRow.js" defer></script>
</head>

<body>
    <main>
        <div class="titel-bg">
            <h1>電子部品・半導体在庫登録</h1>
        </div>
        <div class="table-top">
            <section class="sort-box">
                <div class="sort-titel">並び替え</div>
                <select name="並び替え" class="sort-list">
                    <option value="new">新着順(新しい順)</option>
                    <option value="old">登録順(古い順)</option>
                    <option value="manufacturer">メーカー順</option>
                </select>
            </section>
            <div>10件中1-10件目</div>
            <div class="page-control"><i class="fas fa-caret-left"></i> 前ページ　1・2・3　後ページ <i
                    class="fas fa-caret-right"></i></div>
        </div>
        <table id="update-stock-table">
            <tr>
                <th class="data-number">No.</th>
                <th class="delete-th">削除</th>
                <th>メーカー</th>
                <th>品名</th>
                <th class="model-th">型式</th>
                <th class="num-data-th">数量</th>
                <th class="packing-th">荷姿</th>
                <th class="rohs-th">ROHS</th>
                <th class="dc-th">DC</th>
                <th>備考</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="checkbox"></td>
                <td><input value="TOSHIBA" type="text"></td>
                <td><input value="フォトカプラ" type="text"></td>
                <td><input value="TK111" type="text"></td>
                <td><input value="200" type="number" class="num-input"></td>
                <td><input value="バラ" type="text" class="packing-data"></td>
                <td><input value="ROHS" type="text" class="rohs-data"></td>
                <td><input value="2000" type="number" class="num-input"></td>
                <td><input value="" type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="checkbox"></td>
                <td><input value="TOSHIBA" type="text"></td>
                <td><input value="フォトカプラ" type="text"></td>
                <td><input value="GG200" type="text"></td>
                <td><input value="4000" type="number" class="num-input"></td>
                <td><input value="リール" type="text" class="packing-data"></td>
                <td><input value="ROHS" type="text" class="rohs-data"></td>
                <td><input value="2010" type="number" class="num-input"></td>
                <td><input value="特になし" type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="checkbox"></td>
                <td><input value="TOSHIBA" type="text"></td>
                <td><input value="フォトカプラ" type="text"></td>
                <td><input value="FKL2" type="text"></td>
                <td><input value="3" type="number" class="num-input"></td>
                <td><input value="バラ" type="text" class="packing-data"></td>
                <td><input value="ROHS" type="text" class="rohs-data"></td>
                <td><input value="2009" type="number" class="num-input"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="checkbox"></td>
                <td><input value="TOSHIBA" type="text"></td>
                <td><input value="フォトカプラ" type="text"></td>
                <td><input value="HD330" type="text"></td>
                <td><input value="30" type="number" class="num-input"></td>
                <td><input value="バラ" type="text" class="packing-data"></td>
                <td><input value="ROHS" type="text" class="rohs-data"></td>
                <td><input value="1998" type="number" class="num-input"></td>
                <td><input value="" type="text"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="number" class="num-input"></td>
                <td><input type="text" class="packing-data"></td>
                <td><input type="text" class="rohs-data"></td>
                <td><input type="number" class="num-input"></td>
                <td><input type="text"></td>
            </tr>
            <!-- <tr>
                <td >6</td>
                <td><input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td ><input type="number" class="num-input"></td>
                <td><input type="text" class="packing-data"></td>
                <td><input type="text" class="rohs-data"></td>
                <td ><input type="number" class="num-input"></td>
                <td><input type="text"></td>
            </tr> -->
        </table>
        <div id="add-btn-part">
            <button type="button" id="add-btn"><i class="fas fa-plus"></i> 追加</button>
            <div id="link-part">
                <section id="import-export">
                    <a href="import.html" class="export-link"><i class="fas fa-square-full"></i> インポート</a>
                    <a href="export_data.html" class="import-link"><i class="fas fa-square-full"></i> エクスポート</a>
                </section>
            </div>
        </div>
        <div class="table-bottom">
            <button type="button" id="update-button">登録・更新</button>
        </div>
    </main>
</body>

</html>
