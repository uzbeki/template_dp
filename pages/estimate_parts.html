<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/all.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <script src="../js/dropdown.js" defer></script>
    <title>estimate_parts</title>
  </head>

  <body>
    <main>
      <section class="page_title">
        <div class="titel-bg">
          <h1>部品見積依頼</h1>
        </div>
        <section class="page_info">
          <p>
            部品見積依頼をいただきありがとうございます。<br />
            お問い合わせいただきました内容は、弊社の掲げる個人情報保護方針に沿って管理し、<br />
            お客様の同意なく第三者に開示・提供することはございません。<br />
            詳細につきましては、当サイトの「プライバシーポリシー」をご参照ください。
          </p>
        </section>
      </section>
      <form action="" class="entry_form">
        <div class="entry_box name_box">
          <label for="name">お名前<small>（必須）</small></label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="entry_box furigana_box">
          <label for="furigana">ふりがな<small>（必須）</small></label>
          <input type="text" name="furigana" id="furigana" />
        </div>
        <div class="entry_box company_box">
          <label for="company">御社名<small>（必須）</small></label>
          <input type="text" name="company" id="company" />
        </div>
        <div class="entry_box postalcode_box">
          <label for="postalcode">郵便番号<small>（必須）</small></label>
          <input
            type="text"
            name="postalcode"
            id="postalcode"
            pattern="\d{3}-?\d{4}"
          />
        </div>
        <div class="entry_box address_box">
          <label for="address">住所<small>（必須）</small></label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="entry_box mail_box">
          <label for="mail">メールアドレス<small>（必須）</small></label>
          <input type="email" name="mail" id="mail" />
        </div>
        <div class="entry_box phone_box">
          <label for="phone">電話番号<small>（必須）</small></label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div class="entry_box fax_box">
          <label for="fax">FAX番号<small>（任意）</small></label>
          <input type="tel" name="fax" id="fax" />
        </div>
        <div class="entry_box homepage_box">
          <label for="homepage">URL<small>（必須）ない場合にはなしと記入してください。</small></label>
          <input type="url" name="homepage" id="homepage" />
        </div>
        <div class="entry_box manufacturer_box">
          <label for="manufacturer">メーカー<small>（不明の場合は未記入でも可）</small></label>
          <input type="text" name="manufacturer" id="manufacturer" />
        </div>
        <div class="entry_box product_box">
          <label for="product">品名<small>（不明の場合は未記入でも可）</small></label>
          <input type="text" name="product" id="product" />
        </div>
        <div class="entry_box model_box">
          <label for="model">型式<small>（必須）</small></label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="entry_box quantity_box">
          <label for="quantity">数量<small>（必須）</small></label>
          <input type="number" name="quantity" id="quantity" />
        </div>
        <div class="entry_box text_box">
          <label for="purpose">他<small>（部品条件などあればご記入ください）</small></label>
          <textarea name="purpose" id="purpose" cols="30" rows="10"></textarea required>
        </div>
        <section class="form_info">
          <div class="file_box entry_box">
            <label for="file">添付ファイル<small>（10MB以下）</small></label>
            <input type="file" name="file" id="file"></input>
          </div>
          <div class="check_box">
            <input type="checkbox" id="checkbox1" />
            <label for="checkbox1">
              確認画面は表示されません。上記内容にて送信しますがよろしいですか？<small>（必須）</small>
            </label>
          </div>
          <section><button class="button">送信</button></section>
        </section>
      </form>
    </main>
  </body>
</html>
