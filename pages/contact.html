<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/all.css" />
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/contact.css" />
  <script src="../js/dropdown.js" defer></script>
  <title>contact</title>
</head>

<body>
  <main>
    <section class="page_title">
      <div class="titel-bg">
        <h1>お問い合わせ</h1>
      </div>
      <section class="page_info">
        <p>
          <i class="fas fa-phone-alt"></i>　<a href="tel:0492145194">049-214-5194</a>
        </p>
        <p>
          <i class="fas fa-globe"></i>
          <a href="https://www.devicepartners.co.jp">https://www.devicepartners.co.jp</a>
        </p>
      </section>
    </section>
    <form action="" class="entry_form">
      <div class="entry_box name_box">
        <label for="name">お名前</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="entry_box furigana_box">
        <label for="furigana">ふりがな</label>
        <input type="text" name="furigana" id="furigana" />
      </div>
      <div class="entry_box company_box">
        <label for="company">御社名</label>
        <input type="text" name="company" id="company" />
      </div>
      <div class="entry_box phone_box">
        <label for="phone">電話番号</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div class="entry_box mail_box">
        <label for="mail">メールアドレス</label>
        <input type="email" name="mail" id="mail" />
      </div>
      <div class="entry_box text_box">
        <label for="text">お問合せ内容</label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
      </div>
      <section class="form_info">
        <div class="file_box">
          <label for="file">添付ファイル</label>
          <section>
            <button>ファイルを選択</button>
            <p class="file_name">選択されていません</p>
          </section>
        </div>
        <div class="check_box">
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">
            確認画面は表示されません。上記内容にて送信しますがよろしいですか？
          </label>
        </div>
        <section><button class="button">送信</button></section>
      </section>
    </form>
  </main>
</body>

</html>
