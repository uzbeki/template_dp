<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/all.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <script src="../js/dropdown.js" defer></script>
    <title>contact</title>
  </head>

  <body>
    <main>
      <section class="page_title">
        <div class="titel-bg">
          <h1>お問い合わせ</h1>
        </div>
        <!-- <section class="page_info">
				<p>
					<i class="fas fa-phone-alt"></i>　<a href="tel:0492145194">049-214-5194</a>
				</p>
				<p>
					<i class="fas fa-globe"></i>
					<a href="https://www.devicepartners.co.jp">https://www.devicepartners.co.jp</a>
				</p>
			</section> -->
      </section>
      <form action="" class="entry_form">
        <legend>
          お問合せいただきありがとうございます。お問い合わせいただきました内容は、弊社の掲げる個人情報保護方針に沿って管理し、お客様の同意なく第三者に開示・提供することはございません。詳細につきましては、当サイトの「プライバシーポリシー」をご参照ください。
        </legend>
        <div class="entry_box name_box">
          <label for="name">お名前<small>（必須）</small></label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="name"
            autofocus
          />
        </div>
        <div class="entry_box furigana_box">
          <label for="furigana">ふりがな<small>（必須）</small></label>
          <input
            type="text"
            name="furigana"
            id="furigana"
            required
          />
        </div>
        <div class="entry_box mail_box">
          <label for="mail">メールアドレス<small>（必須）</small></label>
          <input
            type="email"
            name="mail"
            id="mail"
            required
            autocomplete="email"
          />
        </div>
        <div class="entry_box company_box">
          <label for="company">御社名<small>（必須）</small></label>
          <input
            type="text"
            name="company"
            id="company"
            required
            autocomplete="organization-title"
          />
        </div>
        <div class="entry_box postalcode_box">
          <label for="postalcode">郵便番号<small>（必須）</small></label>
          <input
            type="text"
            name="postalcode"
            id="postalcode"
            pattern="\d{3}-?\d{4}"
            required
            autocomplete="postal-code"
          />
        </div>
        <div class="entry_box address_box">
          <label for="address">住所<small>（必須）</small></label>
          <input
            type="text"
            name="address"
            id="address"
            required
            autocomplete="street-address"
          />
        </div>
        <div class="entry_box phone_box">
          <label for="phone">電話番号<small>（必須）</small></label>
          <input
            type="tel"
            name="phone"
            id="phone"
            required
            placeholder="049-214-5194"
          />
        </div>
        <div class="entry_box fax_box">
          <label for="fax">FAX番号<small>（任意）</small></label>
          <input type="tel" name="fax" id="fax" autocomplete="fax" />
        </div>
        <div class="entry_box homepage_box">
          <label for="homepage">URL<small>（任意）</small></label>
          <input
            type="url"
            name="homepage"
            id="homepage"
            required
            autocomplete="url"
          />
        </div>
        <div class="entry_box text_box">
          <label for="text">お問合せ内容<small>（必須）</small></label>
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <section class="form_info">
          <div class="file_box entry_box">
            <label for="file">添付ファイル<small>（10MB以下）</small></label>
            <input type="file" name="file" id="file" />
          </div>
          <div class="check_box">
            <input type="checkbox" id="checkbox1" required />
            <label for="checkbox1"
              >確認画面は表示されません。上記内容にて送信しますがよろしいですか？<small
                >（必須）</small
              ></label
            >
          </div>
          <section><button class="button">送信</button></section>
        </section>
      </form>
    </main>
  </body>
</html>
