<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/all.css" />
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/update.css" />
  <script src="../js/dropdown.js" defer></script>
  <title>update_supplier_info</title>
</head>

<body>
  <main>
    <section class="page_title">
      <div class="titel-bg">
        <h1>サプライヤーユーザー登録</h1>
      </div>
    </section>
    <form action="" class="entry_form">
      <div class="entry_box name_box">
        <label for="name">お名前</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="entry_box furigana_box">
        <label for="furigana">ふりがな</label>
        <input type="text" name="furigana" id="furigana" />
      </div>
      <div class="entry_box company_box">
        <label for="company">御社名</label>
        <input type="text" name="company" id="company" />
      </div>
      <div class="entry_box postalcode_box">
        <label for="postalcode">郵便番号</label>
        <input type="text" name="postalcode" id="postalcode" pattern="\d{3}-?\d{4}" />
      </div>
      <div class="entry_box address_box">
        <label for="address">住所</label>
        <input type="text" name="address" id="address" />
      </div>
      <div class="entry_box mail_box">
        <label for="mail">メールアドレス</label>
        <input type="email" name="mail" id="mail" />
      </div>
      <div class="entry_box phone_box">
        <label for="phone">電話番号</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div class="entry_box fax_box">
        <label for="fax">FAX番号</label>
        <input type="tel" name="fax" id="fax" />
      </div>
      <div class="entry_box homepage_box">
        <label for="homepage">ホームページ</label>
        <input type="url" name="homepage" id="homepage" />
      </div>
      <div class="entry_box password_box">
        <label for="password">パスワード</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="entry_box repassword_box">
        <label for="repassword">パスワード再入力</label>
        <input type="password" name="repassword" id="repassword" />
      </div>
      <div class="entry_box text_box">
        <label for="business">事業内容</label>
        <textarea name="business" id="business" cols="30" rows="10"></textarea>
      </div>
      <div class="entry_box date_box">
        <label for="date">設立日</label>
        <input type="date" name="date" id="date" />
      </div>
      <div class="entry_box capital_box">
        <label for="capital">資本金</label>
        <input type="number" name="capital" id="capital" />
      </div>
      <div class="entry_box representative_box">
        <label for="representative">代表者名</label>
        <input type="text" name="representative" id="representative" />
      </div>
      <div class="entry_box text_box">
        <label for="purpose">登録目的</label>
        <textarea name="purpose" id="purpose" cols="30" rows="10"></textarea>
      </div>
      <button class="button">更新</button>
    </form>
  </main>
</body>

</html>
